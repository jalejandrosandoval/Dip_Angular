<h1 class="animated fadeIn">
    {{ Heroe.Name | uppercase }}
    <small>
        {{ Heroe.Aparition | date:'y' }}
    </small>
</h1>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" [src]="Heroe.Img" [alt]="Heroe.Name" />
        <br />
        <br />
        <button [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> <i class="fas fa-arrow-left"> </i>
            Regresar</button>
    </div>
</div>
